<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  
  <div *ngIf="vault">
    <h2>{{vault.vaultName}} details!</h2>
    <div><label>ARN: </label>{{vault.vaultARN}}</div>
    <div>
      <label>name: </label>
      <input [(ngModel)]="vault.vaultName" placeholder="name" />
      <button (click)="goBack()">Back</button>
      <button (click)="save()">Save</button>
    </div>
  </div>
  
</body>
</html>
